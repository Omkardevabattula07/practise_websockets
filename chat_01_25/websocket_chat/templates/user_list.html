<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>Welcome {{ request.user.username }}</h1>
    <h2>Available Users:</h2>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'private_chat' user.username %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
